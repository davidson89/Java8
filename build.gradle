group 'hu.java.eight'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

test {
    useTestNG()
    testLogging {
        showStandardStreams = true
        events 'passed', 'skipped', 'failed', 'standardOut', 'standardError'
    }
}

dependencies {
    testCompile 'org.testng:testng:6.11'
}
