group 'hu.java.eight'
version '0.0.1'

apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_8

repositories {
    mavenCentral()
}

test {
    useTestNG {
        parallel = 'methods'
        threadCount = 4
    }

    testLogging {
        showStandardStreams = true
        events 'passed', 'skipped', 'failed'
    }
}

dependencies {
    testCompile 'org.testng:testng:6.11'
}
